<html>
	<head>
		<script src="p5.min.js"></script>
		<script src="behaviour.js"></script>
		<style>
			body {
				margin: 0;
			}

			canvas {
				position: fixed;
				top: 0;
				left: 0;
				z-index: 1;
			}

			.controls {
				position: absolute;
				z-index: 2;
				width: 100%;
				height: 100%;
			}

			.controls div {
				padding: 10px 0;
			}

			.changeColors {
				display: block;
				width: 120px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="controls">
			<div>
				<input type="range" id="sizeSlider" value="75">
			</div>

			<div>
				<button class="changeColors" onclick="changeColors();">Change Colors</button>
			</div>
		</div>
	</body>
</html>
