<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IXD 2017</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="scripts/libraries/handlebars-v4.0.5.js"></script>

    <!-- optimize handlebars later -->
    <!-- <script src="libraries/handlebars.runtime-v4.0.5.js"></script> -->
    <!-- <script src="templatesCompiled.js"></script> -->

</head>

<body>

    <div class="container">

        <div id="show-details">
            <div id="logo">
                <img src="images/Logo.svg" alt="">
            </div>


            <div id="info">

                <div id="when" class="info-box">
                    <h4>Wednesday, April 19</h4>
                    <div class="details">
                        6:00pm - 9:30pm

                    </div>
                </div>

                <div id="where" class="info-box">
                    <h4>SapientRazorfish</h4>
                    <div class="details">
                        134 Peter Street, 12th Floor
                        <br /> Toronto, ON
                        <br><a href="https://www.google.ca/maps/dir//SapientNitro+Toronto,+134+Peter+Street,+12th+floor,+Toronto,+ON+M5V+2H2/@43.6485701,-79.3961789,17z/data=!4m15!1m6!3m5!1s0x882b34dbbcba590f:0x733e4bfe21a0ee06!2sSapientNitro+Toronto!8m2!3d43.6485662!4d-79.3939902!4m7!1m0!1m5!1m1!1s0x882b34dbbcba590f:0x733e4bfe21a0ee06!2m2!1d-79.3939902!2d43.6485662" target="_blank">Get Directions →</a>
                    </div>

                </div>

               <!--  <div id="mobile-message"><h4>View Student Work on Desktop</h4></div>
 -->
                <div id="social">
                    <a href="https://www.facebook.com/sheridanIXDshow"><img src="images/facebook-logo.svg" class="social-icon" /></a>
                    <a href="https://twitter.com/sheridanIXDshow"><img src="images/twitter-logo.svg" class="social-icon" /></a>
                    <a href="https://www.instagram.com/ixd2017/"> <img src="images/instagram-logo.svg" class="social-icon" /></a>
                </div>

            </div>

        </div>

        <div id="proj-container">
        </div>

    </div>

    <div class="proj-overlay" onclick="closeModal()"></div>

    <div class="modal_wrapper">
        <div id="modal">

        </div>
    </div>

    <script id="gallery" type="text/x-handlebars-template">

    {{debug}}

        {{#each projects}}

        <div class="tile" data-pid="{{projID}}">

            <img src="{{thumbnail}}" class="hvrbox-layer_bottom">

            <div class="overlay">

                <div class="text">
                    <h1>{{Project}}</h1>
                    <p>{{name}}</p>

                    <p>{{tagline}}</p>

                    <p class="tags">
                        {{#each Skills}} #{{this}} {{/each}}</p>
                </div>
            </div>

        </div>

        {{/each}}

    </script>

    <!-- project details in modal -->
    <script id="proj-modal" type="text/x-handlebars-template">

        {{#each projects}}

        <div id="{{projID}}">

            <img src="{{Cover_img}}" class="cover-img">

            <div class="info">

                <div class="student">
                    <img src="images/headshots/{{headshot}}" class="round" alt="">
                    <h3>{{name}}</h3>

                    <p class="format">
                      {{#each student-skills}}
                        {{#unless @last}} {{this}},&nbsp;{{/unless}}
                        {{#if @last}} {{this}} {{/if}}
                      {{/each}}
                    </p>
                    <p>
                      <!--handle commas in bio being exported as array delimiters-->
                      {{#each bio}}
                        {{#unless @last}} {{this}},&nbsp;{{/unless}}
                        {{#if @last}} {{this}} {{/if}}
                      {{/each}}
                    </p>

                    <p><a href="{{portfolio_url}}">Portfolio →</a></p>
                </div>

                <div class="p-details">
                    <p class="format">{{Format}}</p>

                    <h1>{{Project}}</h1>
                    <p class="format">{{#each Skills}} #{{this}} {{/each}}</p>

                    <p>{{Description}}</p>

                    <div class="other-imgs">
                        {{#each other_imgs}}

                        <img src="{{this}} " alt=""> {{/each}}
                    </div>

                    <h2>Situation</h2>
                    <p>{{Situation}}</p>

                    <h2>Problem</h2>
                    <p>{{Problem}}</p>

                    <h2>Process</h2>
                    <p>{{Process}}</p>

                    <h2>Result</h2>
                    <p>{{Result}}</p>

                </div>
            </div>

        </div>

        {{/each}}

    </script>

    <script src="scripts/libraries/jquery.min.js"></script>
    <script src="scripts/HBtemplates.js"></script>
    <script src="scripts/functionality.js"></script>
</body>

</html>
