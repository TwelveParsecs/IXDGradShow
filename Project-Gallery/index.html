<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IXD 2017</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="scripts/libraries/handlebars-v4.0.5.js"></script>

    <!-- optimize handlebars later -->
    <!-- <script src="libraries/handlebars.runtime-v4.0.5.js"></script> -->
    <!-- <script src="templatesCompiled.js"></script> -->

</head>

<body>

    <div class="container">

        <div id="proj-container">
        </div>

    </div>

    <div class="proj-overlay" onclick="closeModal()"></div>

    <div class="modal_wrapper">
        <div id="modal">

        </div>
    </div>

    <script id="gallery" type="text/x-handlebars-template">

        {{#each projects}}

        <div class="tile" data-pid="{{projID}}">

            <img src="{{Cover_img}}" class="hvrbox-layer_bottom">

            <div class="overlay">

                <div class="text">
                    <h1>{{Project}}</h1>
                    <p>{{name}}</p>

                    <p>{{Description}}</p>

                    {{#each Skills}} #{{this}} {{/each}}
                </div>
            </div>

        </div>

        {{/each}}

    </script>

    <!-- project details in modal -->
    <script id="proj-modal" type="text/x-handlebars-template">

        {{#each projects}}

        <div id="{{projID}}">

            <img src="{{Cover_img}}" class="cover-img">

            <div class="info">

                <div class="student">
                    <h3>{{name}}</h3>
                    <p>
                        {{#each Skills}} #{{this}} {{/each}}</p>

                    <a href="">portfolio</a>
                </div>

                <div class="p-details">
                    {{format}}
                    <h1>{{Project}}</h1>

                    <p>{{Description}}</p>

                    <h2>Situation</h2> {{Situation}}

                    <h2>Problem</h2> {{Situation}}

                    <h2>Process</h2> {{Process}}

                    <h2>Result</h2> {{Result}}

                     {{#each other_imgs}} 

                     <img src="{{this}} " alt="">

                     {{/each}}

                </div>
            </div>

        </div>

        {{/each}}

    </script>

    <script src="scripts/libraries/jquery.min.js"></script>
    <script src="scripts/HBtemplates.js"></script>
    <script src="scripts/functionality.js"></script>
</body>

</html>
