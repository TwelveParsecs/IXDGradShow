<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="UTF-8">

    <title>IXD 2017 Grad Show</title>

    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:900,900i" rel="stylesheet">
  </head>

  <body onload="dropEgg()" >
     <!-- <div class="loader" id="loader">
      <img src="img/eggstill_small.png" id="egg" class="egg-still" onclick="openEgg()"/>
      <div id="hatch" class="hatch">
        click to hatch
      </div>
    </div> -->


    <div id="logo">
      <img id="brandmark" src="img/logo.svg"/>
      <div id = "logotype">
        INTERACTIVE <br />
        MONSTERS
      </div>
    </div>

    <div id="title-block">
      <div class="title-label">
        SHERIDAN COLLEGE
      </div>
      <div class="line" id="top-line"></div>
      <h1>
        interaction design 2017
      </h1>
      <div>
        <div id="social">
          <a href="https://www.facebook.com/sheridanIXDshow"><img src="img/facebook-logo.svg" class="social-icon"/></a>
          <a href="https://twitter.com/sheridanIXDshow"><img src="img/twitter-logo.svg" class="social-icon"/></a>
          <img src="img/instagram-logo.svg"class="social-icon"/>
        </div>
        <div id="bottom-line-group">
          <div class="line" id="bottom-line"></div>
          <div class="title-label">
            GRAD SHOW
          </div>
        </div>
      </div>

    </div>

    <div id="info">
      <div id = "when" class="info-box">
        <h4>
          WHEN
        </h4>
        <div class = "details">
          Wednesday, April 9 <br />
          6:00pm - 9:30pm <br />
          <span id="invite">invite only</span>
        </div>
      </div>

      <div id = "where" class="info-box">
        <h4>
          WHERE
        </h4>
        <div class = "details">
          Sapient Nitro<br />
          134 Peter Street, 12th Floor<br />
          Toronto, ON
        </div>
      </div>
    </div>

    <div id = "share">
      SHARE YOUR SKETCH
    </div>


    <script>
      var shaking = false;
      var egg = document.getElementById("egg");
      var text = document.getElementById("hatch");

      function dropEgg(){
        // Wait 200 milliseconds before executing
        // These functions are asyncronous
        setTimeout(function() {
          egg.classList.add("egg-drop");
        },1000);
        setTimeout(function() {
          egg.src="img/eggshaking_small.gif";
          text.classList.add("hatch-appear");
          shaking = true;
        }, 2500);
      }

      function openEgg(){
        if (shaking){
          shaking = false;
          egg.src="img/eggcracking_small.gif";
          text.classList.remove("hatch-appear");

          // Fade out egg
          setTimeout(function() {
            egg.classList.add("egg-disappear");
          }, 1500);

          // Fade out white background
          setTimeout(function() {
            document.getElementById('loader').classList.add("egg-disappear");
          }, 2500);

          // Get rid of the white background
          setTimeout(function() {
            document.getElementById('loader').style.display = "none";
          }, 3500);

        }
      }
    </script>
  </body>
</html>
